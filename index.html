<!DOCTYPE html>
<html>
  <head>
    <title>booksky</title>
    <link rel="stylesheet" href="style.css" />
    <!--<link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
      rel="stylesheet"
    />-->
  </head>
  <body>
    <div class="navbar">
      <h1>BOOKSKY</h1>
    </div>

    <div class="container">
      <div class="book-container">
        <h2>Rich dad poor dad</h2>
        <h5>sivaprakash</h5>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Commodi
          tenetur eius eum quam quas nihil soluta dolore asperiores iste
          corporis, minus et accusamus! Quam, fugit obcaecati tempore dolorum
          reprehenderit sed.
        </p>
        <button onclick="deletebook(event)">Delete</button>
      </div>
      <div class="popup-overlay"></div>
      <div class="popup-box">
        <h2>Add Book</h2>
        <form>
          <input
            type="text"
            placeholder="enter book title"
            id="book-title-input"
          />
          <input
            type="text"
            placeholder="enter book author"
            id="book-author-input"
          />
          <textarea
            placeholder="short description"
            id="book-description-input"
          ></textarea>
          <button id="add-book" type="button">ADD</button>
          <button id="cancel-book" type="button">CANCEL</button>
        </form>
      </div>
      <button class="add-button" id="add-popup-button">+</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
